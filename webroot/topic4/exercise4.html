<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Week 4 - Exercise 4</title>
        <link rel="stylesheet" href="reset.css" type="text/css"/>
        <link rel="stylesheet" href="exercise4.css" type="text/css"/>
    </head>
    <body>
        <form method="GET" action="http://webprojects.eecs.qmul.ac.uk/un300/week4/week4_process.php">
            <fieldset>
                <legend>Shirt Order Form</legend>
                <fieldset>
                    <p>
                        <label>Shirt Size</label><br>
                        <select name="shirt_size">
                            <option>Choose size</option>
                            <option>XS</option>
                            <option>S</option>
                            <option>M</option>
                            <option>L</option>
                            <option>XL</option>
                            <option>XXL</option>
                        </select>
                    </p>
                    <p>
                        <label>Sleeves</label><br>
                        <input type="radio" name="sleeves" value="1" checked>Short<br>
                        <input type="radio" name="sleeves" value="2">Long<br>
                    </p>
                    <p>
                        <label>Choose Shirt Colour</label><br>
                        <input type="color" name="color">
                    </p>
                    <p>
                        <label>Quantity</label><br>
                        <input type="number" min="1" max="10" name="quantity">
                    </p>
                    <p>
                        <label>Date Requested</label><br>
                        <input type="date" name="date">
                    </p>
                </fieldset>
                <fieldset>
                    <p>
                        <label>Name</label><br>
                        <input type="text" name="name">
                    </p>
                    <p>
                        <label>Email Address</label><br>
                        <input type="email" name="email">
                    </p>
                    <p>
                        <label>Telephone Number</label><br>
                        <input type="tel" name="telephone" pattern="[0-9]{2}[-][0-9]{3}[-][0-9]{3}[-][0-9]{4}"> Example: 44-207-882-1234
                    </p>
                </fieldset>
                <fieldset>
                    <p>
                        <label>Address</label><br>
                        <input type="text" name="address">
                    </p>
                    <p>
                        <label>City</label><br>
                        <input type="text" name="city" list="cities">
                        <datalist id="cities">
                            <option>Madrid</option>
                            <option>Barcelona</option>
                            <option>Sevilla</option>
                            <option>Elche</option>
                        </datalist>
                    </p>
                    <p>
                        <label>Postcode</label><br>
                        <input type="text" name="postcode">
                    </p>
                </fieldset>
                <footer>
                    <p>
                        Please keep me informated about future shirt designs
                        <input type="checkbox" name="accept">
                    </p>
                    <p class="buttons">
                        <br><input type="submit">
                        <input type="reset" value="Clear Form">
                    </p>
                </footer>
            </fieldset>

        </form>
    </body>
</html>
