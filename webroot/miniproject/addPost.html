<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Add Post</title>
        <link rel="stylesheet" href="reset.css" type="text/css"/>
        <link rel="stylesheet" href="addPost.css" type="text/css"/>
        <script src="addPost.js"></script>
    </head>
    <body>
        <form method="POST" action="addPost.php">
            <fieldset>
                <legend>Add Blog</legend>
                <p>
                    <label>Title</label><br>
                    <input type="text" id="title" name="title" placeholder="Enter Title">
                </p>
                <p>
                    <label>Text</label><br>
                    <textarea name="blogText" id="blogText" placeholder="Enter text here"></textarea>
                </p>
            </fieldset>
            <footer>
                <p class="buttons">
                    <br><input type="submit" id="post" value="Post">
                    <input type="reset" value="Clear" onclick="return clearFields();">
                </p>
            </footer>
            <script src="addPost.js"></script>
        </form>
    </body>
</html>
